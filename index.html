<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: playerHealth + '%'}">
                    <p class="text-center">{{ playerHealth }}</p>
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: monsterHealth + '%'}">
                    <p class="text-center">{{ monsterHealth }}</p>
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!gameStarted">
        <div class="small-12 columns">
            <button id="start-game" @click="startGame">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-if="gameStarted">
        <div class="small-12 columns">
            <button id="attack" @click="playerAttack">ATTACK</button>
            <button id="special-attack" @click="playerSpecialAttack">SPECIAL ATTACK</button>
            <button id="heal" @click="playerHeal">HEAL</button>
            <button id="give-up" @click="playerGiveUp">GIVE UP</button>
        </div>
    </section>
    <section class="row log" v-if="gameStarted && gameLog.length != 0">
        <div class="small-12 columns">
            <ul>
                <template v-for="item in gameLog">
                    <li v-if="item.name == 'PLAYER'" class="log ul player-turn">
                        {{ item.text }}
                    </li>
                    <li v-else class="log ul monster-turn">
                        {{ item.text }}
                    </li>
                </template>
            </ul>
        </div>
    </section>
</div>
<script src="js/app.js"></script>
</body>
</html>
